<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="profile-container">
        <div class="profile-top">
          <img src="images/image-jeremy.png" alt="img">
          <div class="profile-name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="buttons">
          <h2 id ="daily">Daily</h2>
          <h2 id ="weekly">Weekly</h2>
          <h2 id ="monthly">Monthly</h2>
        </div>
      </section>
      <section class="grid-section">
        <div class="grid work">
          <img src="images/icon-work.svg" alt="img" />
          <div class="inner-grid">
            <div class="menu">
              <p>Work</p>
              <img src="images/icon-ellipsis.svg" alt="menu">
            </div>
            <div class="display">
              <p id="work-hrs"></p>
              <p class="lw-hr">Last week - <span id="work-weekly"></span>hrs</p>
            </div>
          </div>
        </div>
        <div class="grid play">
          <img src="images/icon-play.svg" alt="img" />
          <div class="inner-grid">
            <div class="menu">
              <p>Play</p>
              <img src="images/icon-ellipsis.svg" alt="menu">
            </div>
            <div class="display">
            <p id="play-hrs"></p>
            <p class="lw-hr">Last week - <span id="play-weekly"></span>hrs</p>
          </div>
          </div>
        </div>
        <div class="grid study">
          <img src="images/icon-study.svg" alt="img" />
          <div class="inner-grid">
            <div class="menu">
              <p>Study</p>
              <img src="images/icon-ellipsis.svg" alt="menu">
            </div>
            <div class="display">
            <p id="study-hrs"></p>
            <p class="lw-hr">Last week - <span id="study-weekly"></span>hrs</p>
          </div>
          </div>
        </div>
        <div class="grid exercise">
          <img src="images/icon-play.svg" alt="img" />
          <div class="inner-grid">
            <div class="menu">
              <p>Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="menu">
            </div>
            <div class="display">
            <p id="exercise-hrs"></p>
            <p class="lw-hr">Last week - <span id="exercise-weekly"></span>hrs</p>
          </div>
          </div>
        </div>
        <div class="grid social">
          <img src="images/icon-social.svg" alt="img" />
          <div class="inner-grid">
            <div class="menu">
              <p>Social</p>
              <img src="images/icon-ellipsis.svg" alt="menu">
            </div>
            <div class="display">
            <p id="social-hrs"></p>
            <p class="lw-hr">Last week - <span id="social-weekly"></span>hrs</p>
          </div>
          </div>
          
        </div>
        <div class="grid self-care">
          <img src="images/icon-self-care.svg" alt="img" />
          <div class="inner-grid">
            <div class="menu">
              <p>Self-Care</p>
              <img src="images/icon-ellipsis.svg" alt="menu">
            </div>
            <div class="display">
            <p id="selfCare-hrs"></p>
            <p class="lw-hr">Last week - <span id="selfCare-weekly"></span>hrs</p>
          </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
